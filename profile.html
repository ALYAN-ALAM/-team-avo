<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navigation"></div>
    <div class="profile-container">
        <h2>User Profile</h2>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="startup-name">Startup Name:</label>
                <input type="text" id="startup-name" name="startup-name" placeholder="Enter your startup name" required>
            </div>
            <div class="form-group">
                <label for="startup-description">Startup Description:</label>
                <textarea id="startup-description" name="startup-description" placeholder="Briefly describe your startup" required></textarea>
            </div>
            <div class="form-group">
                <label for="industry">Industry:</label>
                <select id="industry" name="industry" required>
                    <option value="" disabled selected>Select your industry</option>
                    <option value="Technology">Technology</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Finance">Finance</option>
                    <option value="Education">Education</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch("header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("navigation").innerHTML = data;
            });
    });
</script>
<div id="navigate"></div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch("footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("navigate").innerHTML = data;
            });
    });
</script>
</body>
</html>
